<div id="booking" class="section">
	<div class="section-center">
		<div class="container">
			<div class="row">
				<div class="booking-form">
					<form method="post">
						{% csrf_token %}
						<div class="row no-margin">
							<div class="col-sm-6">
								<div class="form-group">
									<span class="form-label">Check In</span>
									<input class="form-control" type="date" name="check_in_date" required>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<span class="form-label">Check Out</span>
									<input class="form-control" type="date" name="check_out_date" required>
								</div>
							</div>
						</div>

						<div class="form-group">
							<span class="form-label">Room Type</span>
							<select class="form-control" name="room_type" required>
								<option value="" selected hidden>Select room type</option>
								{% for room_type in form.room %}
									<option value="{{ room_type.id }}">{{ room_type }}</option>
								{% endfor %}
							</select>
							<span class="select-arrow"></span>
						</div>


						<div class="form-group">
							<span class="form-label">Email</span>
							<input class="form-control" type="email"  name="email" placeholder="Enter your email" required>
						</div>
						<div class="form-group">
							<span class="form-label">Phone</span>
							<input class="form-control" type="tel" name="phone" placeholder="Enter your phone number" required>
						</div>
						<div class="form-group">
							<span class="form-label">Services</span>
							<select class="form-control" name="services" >
                            	{{ form.services }}
								<span class="select-arrow"></span>
							</select>
						</div>

						<div class="form-btn">
							<button class="submit-btn" type="submit">Book Now</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


{%endblock%}
